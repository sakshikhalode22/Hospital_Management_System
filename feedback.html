<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/feedback.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Container (feedback Section) -->
    <div id="feedback" class="container-fluid">
      <div class="row">
        <div class="col-sm-7" style="margin-top: 36px">
          <br />
          <img src="./img/feedback.png" />
        </div>
        <div class="col-sm-4">
          <br />
          <br />
          <form action="javascript:feedback()">
            <p>
              <span style="font-weight: bold; font-size: 17px; text-align: left"
                >FEEDBACK FORM</span
              >
            </p>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              style="margin-top: 16px"
              onkeyup="validateName()"
            />
            <div style="font-size: small; color: red" id="nameMessage"></div>
            <input
              type="email"
              style="margin-top: 16px"
              id="email"
              class="form-control"
              placeholder="Enter your email address"
              onkeyup="validateEmail();"
            />
            <div style="font-size: small; color: red" id="emailMessage"></div>
            <input
              type="tel"
              id="mobile"
              class="form-control"
              style="margin-top: 16px"
              placeholder="Enter your mobile Number"
              onkeyup="validateMobile();"
            />
            <div style="font-size: small; color: red" id="mobileMessage"></div>
            <textarea
              rows="3"
              cols="44"
              id="feedbackMessage"
              style="margin-top: 16px"
              placeholder="Please write your feedback here..."
            >
</textarea
            >
            <div style="padding-right: 200px">
              <span>
                <input
                  class="btn btn-default"
                  style="font-weight: bold; font-size: 15px; margin-top: 16px"
                  type="submit"
                  id="submit"
                  value="Submit"
                />
                &nbsp;&nbsp;
                <input
                  type="reset"
                  class="btn btn-default"
                  style="margin-top: 16px; font-weight: bold; font-size: 15px"
                  type="reset"
                  id="reset"
                  value="Reset"
                />
              </span>
            </div>
            <br />
            <div style="font-size: bold" id="message"></div>
          </form>
          <div class="col-sm-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/report.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Container (Join Section) -->
    <div id="join" class="container-fluid">
      <div class="row">
        <div class="col-sm-7" style="margin-top: 6px">
          <br /><img src="./img/joinus.png" />
        </div>
        <div class="col-sm-4">
          <br />
          <form action="javascript:join()">
            <p>
              <span style="font-weight: bold; text-align: left; font-size: 17px"
                >JOIN US</span
              >
            </p>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter your Name"
              style="margin-top: 16px"
            />
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email address"
              style="margin-top: 16px"
              onkeyup="validateEmail();"
            />
            <div style="font-size: small; color: red" id="emailMessage"></div>
            <input
              type="tel"
              id="mobile"
              class="form-control"
              placeholder="Enter your Mobile Number"
              style="margin-top: 16px"
              onkeyup="validateMobile();"
            />
            <div style="font-size: small; color: red" id="mobileMessage"></div>
            <input
              class="btn btn-default"
              style="
                display: block;
                width: 99%;
                font-weight: bold;
                font-size: 15px;
                margin-top: 16px;
              "
              type="submit"
              id="submit"
            />
            <br />
            <div style="font-size: bold" id="message"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

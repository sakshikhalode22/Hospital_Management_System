<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/register.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Container (Registration Section) -->
    <div id="about" class="container-fluid">
      <div class="row">
        <div class="col-sm-7" style="margin-top: 10px">
          <br />
          <img src="./img/Sign.png" height="300px" />
        </div>
        <div class="col-sm-5">
          <form action="javascript:setUserValue()"class="form-horizontal" role="form">
            <br />
            <p>
              <span align="left" style="font-weight: bold; font-size: 18px"
                >SIGN UP</span
              >
            </p>
            <div class="form-group">
              <div class="col-sm-9">
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  placeholder="Enter your first name"
                  onkeyup="validateFName()"
                />
                <div
                  style="font-size: small; color: red"
                  id="firstNameMessage"
                ></div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9">
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  placeholder="Enter your last name"
                  onkeyup="validateLName()"
                />
                <div
                  style="font-size: small; color: red"
                  id="lastNameMessage"
                ></div>
                <div
                  style="font-size: small; color: red"
                  id="lastNameMessage"
                ></div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9">
                <input
                  type="tel"
                  id="mobile"
                  class="form-control"
                  placeholder="Enter your mobile number"
                  onkeyup="validateMobile();"
                />
                <div
                  style="font-size: small; color: red"
                  id="mobileMessage"
                ></div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email address"
                  onkeyup="validateEmail();"
                />
                <div
                  style="font-size: small; color: red"
                  id="emailMessage"
                ></div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password"
                  onkeyup="validatePassword()"
                />
                <div
                  style="font-size: small; color: red"
                  id="passwordMessage"
                ></div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9">
                <span>
                  <input
                    type="submit"
                    id="submit"
                    value="Create account"
                    class="btn btn-default"
                    style="font-weight: bold; font-size: 15px; margin-top: 16px"
                  />
                  <!-- &nbsp;&nbsp; -->
                  <input
                    type="button"
                    id="reset"
                    value="Reset"
                    class="btn btn-default"
                    style="margin-top: 16px; font-weight: bold; font-size: 15px"
                  />
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
